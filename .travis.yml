language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- pypy
- pypy3
install:
- pip install .
- pip install -r requirements.txt
script: python -m unittest discover
deploy:
  provider: pypi
  user: "__token__"
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
  password:
    secure: ""
